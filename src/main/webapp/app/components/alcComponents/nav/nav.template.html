<!--<div id="alc-desktop-header-background" ng-class="{'active-header': scrollDelta == 'small-delta'}"></div>-->
<div ng-click="toggleMenu()"
     id="alc-menu-container-flex-wrapper"
     class="clearfix" ng-class="menu.mobileHide ? 'alc-mobile-hide' : 'alc-mobile-show'"
>
    <nav id="alc-menu-container" class="clearfix" ng-class="{'active-header': scrollDelta == 'small-delta'}">
        <ul alc-smooth-scroll
            id="alc-menu" class="clearfix" ng-class="{'active-header': scrollDelta == 'small-delta'}"
        >
            <li ng-repeat="menuItem in menu.items"
                ng-click="onMenuItemClick($event, 'alc-' + menuItem.pageId + '-page-marker')"
                class="alc-menu-item alc-control"
                ng-class="menu.mobileHide ? 'alc-mobile-hide' : 'alc-mobile-show'"
            >{{menuItem.pageTitle}}</li>
        </ul>
    </nav>
</div>

<div id="alc-mobile-header-background" ng-class="{'active-header': scrollDelta == 'small-delta'}"></div>

<div id="alc-band-logo-container">
    BAND<br>LOGO
    <!-- TODO provide image <img id="alc-band-logo" src="assets/images/band-logo.png" ng-class="{'active-header': scrollDelta == 'small-delta'}"/>-->
</div>

<!-- bUbbLE -->

<div id="nml-menu-bubble-outer" class="nml-menu-bubble outer" ng-class="menu.mobileHide ? 'alc-mobile-hide' : 'alc-mobile-show'" ng-click="toggleMenu()"
>
    <div id="nml-menu-bubble-middle" class="nml-menu-bubble middle" ng-class="menu.mobileHide ? 'alc-mobile-hide' : 'alc-mobile-show'">
        <div id="nml-menu-bubble-inner" class="nml-menu-bubble inner" ng-class="menu.mobileHide ? 'alc-mobile-hide' : 'alc-mobile-show'">
        </div>
    </div>
    <div id="alc-hamburger-menu" ng-click="toggleMenu()"></div>
</div>
