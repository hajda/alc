<div alc-sticky-titles id="alc-pages" ng-class="{'active-header': scrollDelta == 'small-delta'}">
    <!-- HOME -->
    <section id="home" class="alc-page">
        <alc-home id="home-page-content"></alc-home>
    </section>

    <div ng-repeat="page in content.pages" alc-page id="alc-{{page.pageId}}-page" class="alc-page"
         isolate-scope
         alc-page-content="page"
         alc-page-index="$index"
         alc-section-title-classes="sectionTitleClasses"
    ></div>
</div>
