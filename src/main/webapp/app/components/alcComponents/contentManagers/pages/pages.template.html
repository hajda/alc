<div alc-sticky-titles id="alc-pages" ng-class="{'active-header': scrollDelta == 'small-delta'}">
    <!-- HOME -->
    <section id="home" class="alc-page">
        <alc-home id="home-page-content"></alc-home>
    </section>

    <!-- News -->
    <div alc-page id="alc-{{content.pages.news.pageId}}-page" class="alc-page"
              isolate-scope alc-page-id="content.pages.news"
    >
        <alc-page-title class="alc-page-title">
            <div class="alc-page-title-bar">
                <h1 class="alc-sticky-title" ng-class="{
                    'alc-stick': sectionTitleClasses[0] == 1,
                    'alc-stick alc-swim-on': sectionTitleClasses[0] == 2
                }"
                    data-translate="content.pages.news.pageTitle"
                ></h1>
            </div>
        </alc-page-title>
        <alc-page-body class="alc-page-body">
            <alc-articles></alc-articles>
        </alc-page-body>
    </div>

    <!-- Shows -->
    <div alc-page id="alc-{{content.pages.shows.pageId}}-page" class="alc-page"
              isolate-scope alc-page-id="content.pages.shows"
    >
        <alc-page-title class="alc-page-title">
            <div class="alc-page-title-bar">
                <h1 class="alc-sticky-title" ng-class="{
                    'alc-stick': sectionTitleClasses[1] == 1,
                    'alc-stick alc-swim-on': sectionTitleClasses[1] == 2
                }"
                >{{content.pages.shows.pageTitle}}</h1>
            </div>
        </alc-page-title>
        <alc-page-body class="alc-page-body">
            <alc-shows id="alc-shows"></alc-shows>
        </alc-page-body>
    </div>

    <!-- Gallery -->
    <div alc-page id="alc-{{content.pages.galley.pageId}}-page" class="alc-page"
         isolate-scope alc-page-id="content.pages.gallery"
    >
        <alc-page-title class="alc-page-title">
            <div class="alc-page-title-bar">
                <h1 class="alc-sticky-title" ng-class="{
                    'alc-stick': sectionTitleClasses[2] == 1,
                    'alc-stick alc-swim-on': sectionTitleClasses[2] == 2
                }"
                    data-translate="content.pages.gallery.pageTitle"
                ></h1>
            </div>
        </alc-page-title>
        <alc-page-body class="alc-page-body">
            <div alc-gallery id="alc-gallery"></div>
        </alc-page-body>
    </div>

    <!-- Videos Page -->
    <div alc-page id="alc-{{content.pages.videos.pageId}}-page" class="alc-page"
         isolate-scope alc-page-id="content.pages.videos"
    >
        <alc-page-title class="alc-page-title">
            <div class="alc-page-title-bar">
                <h1 class="alc-sticky-title" ng-class="{
                    'alc-stick': sectionTitleClasses[3] == 1,
                    'alc-stick alc-swim-on': sectionTitleClasses[3] == 2
                }"
                >Videos</h1>
            </div>
        </alc-page-title>
        <alc-page-body class="alc-page-body">
            <div alc-video-thumbnail ng-repeat="video in content.pages.videos.pageContent.videos" class="alc-video-thumbnail"
                 title="{{video.title}}"
                 subtitle="{{video.subtitle}}"
                 thumbnail-src="{{video.thumbnailSrc}}"
                 embed-src="{{video.embedSrc}}"
                 youtube-link="{{video.youTubeLink}}"
                 ng-class="{'dark-face': $index == 1}"
            ></div>
        </alc-page-body>
    </div>

    <!-- Fifth Page -->
    <div alc-page id="alc-{{content.pages.fifthPage.pageId}}-page" class="alc-page"
         isolate-scope alc-page-id="content.pages.fifthPage"
    >
        <alc-page-title class="alc-page-title">
            <div class="alc-page-title-bar">
                <h1 class="alc-sticky-title" ng-class="{
                    'alc-stick': sectionTitleClasses[4] == 1,
                    'alc-stick alc-swim-on': sectionTitleClasses[4] == 2
                }"
                    data-translate="content.pages.fifthPage.pageTitle"
                ></h1>
            </div>
        </alc-page-title>
        <alc-page-body class="alc-page-body">
            <!-- TODO replace content inside <alc-page-body class="alc-page-body"></alc-page-body> -->
            <div data-translate="content.pages.fifthPage.pageContent.text"></div>
        </alc-page-body>
    </div>

    <!-- Sixth Page -->
    <div alc-page id="alc-{{content.pages.sixthPage.pageId}}-page" class="alc-page"
         isolate-scope alc-page-id="content.pages.sixthPage"
    >
        <alc-page-title class="alc-page-title">
            <div class="alc-page-title-bar">
                <h1 class="alc-sticky-title" ng-class="{
                    'alc-stick': sectionTitleClasses[5] == 1,
                    'alc-stick alc-swim-on': sectionTitleClasses[5] == 2
                }"
                    data-translate="content.pages.sixthPage.pageTitle"
                ></h1>
            </div>
        </alc-page-title>
        <alc-page-body class="alc-page-body">
            <!-- TODO replace content inside <alc-page-body class="alc-page-body"></alc-page-body> -->
            <div data-translate="content.pages.sixthPage.pageContent.text"></div>
        </alc-page-body>
    </div>
</div>
